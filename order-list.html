  <script>
    layui.use(["laydate", "form", "laypage", "upload"], function () {
      var laydate = layui.laydate;
      var form = layui.form;
      var laypage = layui.laypage;
      var upload = layui.upload;
      var $ = layui.jquery;
      // 页面加载完毕时，显示已保存的数据
      displayStoredItems();

      // 初始化图片上传
      upload.render({
        elem: "#test2",
        auto: false,
        choose: function (obj) {
          obj.preview(function (index, file, result) {
            $("#demo2").append(
              '<div class="img-wrap"><img src="' +
                result +
                '" alt="' +
                file.name +
                '" class="layui-upload-img"><span class="delete-btn">删除</span></div>'
            );
            $(".delete-btn")
              .last()
              .click(function () {
                $(this).parent(".img-wrap").remove();
              });
          });
        },
      });

      // 页面加载时显示已上传的藏品
      displayUploadedItems();
      // 监听表单提交，存储信息
      form.on("submit(add)", function (data) {
        var name = data.field.username;
        var images = $(".img-wrap img")
          .map(function () {
            return $(this).attr("src");
          })
          .get();
        saveItem({ name, images, id: new Date().getTime() });
        displayUploadedItems(); // 更新显示
        return false; // 防止表单默认提交
      });
      function saveItem(item) {
        var items = JSON.parse(localStorage.getItem("digitalItems") || "[]");
        items.push(item);
        localStorage.setItem("digitalItems", JSON.stringify(items));
      }

      function displayUploadedItems(page = 1, itemsPerPage = 3) {
        var items = JSON.parse(localStorage.getItem("digitalItems") || "[]");
        var startIndex = (page - 1) * itemsPerPage;
        var selectedItems = items.slice(startIndex, startIndex + itemsPerPage);

        $("#uploadedItems").empty();
        selectedItems.forEach(function (item) {
          var html = `<div><h4>${item.name}</h4>`;
          item.images.forEach(function (img) {
            html += `<img src="${img}" class="preview-img">`;
          });
          html += `</div>`;
          $("#uploadedItems").append(html);
        });
        laypage.render({
          elem: "pagination",
          count: items.length,
          limit: itemsPerPage,
          curr: page,
          jump: function (obj, first) {
            if (!first) {
              displayUploadedItems(obj.curr, itemsPerPage);
            }
          },
        });
      }

      layer.confirm("确认要停用吗？", function (index) {
        if ($(obj).attr("title") == "启用") {
          //发异步把用户状态进行更改
          $(obj).attr("title", "停用");
          $(obj).find("i").html("&#xe62f;");

          $(obj)
            .parents("tr")
            .find(".td-status")
            .find("span")
            .addClass("layui-btn-disabled")
            .html("已停用");
          layer.msg("已停用!", {
            icon: 5,
            time: 1000,
          });
        } else {
          $(obj).attr("title", "启用");
          $(obj).find("i").html("&#xe601;");

          $(obj)
            .parents("tr")
            .find(".td-status")
            .find("span")
            .removeClass("layui-btn-disabled")
            .html("已启用");
          layer.msg("已启用!", {
            icon: 5,
            time: 1000,
          });
        }
      });
    });

    function displayStoredItems() {
      var items = JSON.parse(localStorage.getItem("digitalItems") || "[]");
      var tbody = $(".layui-table tbody");
      tbody.empty(); // 清除旧的数据

      items.forEach(function (item, index) {
        var imgsHTML = item.images
          .map(function (img) {
            return `<img src="${img}" class="preview-img" alt="image">`;
          })
          .join("");

        var rowHTML = `<tr>
                                <td><input type="checkbox" name="" lay-skin="primary"></td>
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${imgsHTML}</td>
                                <td>待审核</td>
                                <td class="td-manage">
                                    <a title="查看" onclick="xadmin.open('编辑','order-view.html?id=${item.id}')" href="javascript:;">
                                        <i class="layui-icon">&#xe63c;</i></a>
                                    <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i></a>
                                </td>
                           </tr>`;
        tbody.append(rowHTML);
      });
    }
    /*用户-删除*/
    function member_del(obj, id) {
      layer.confirm("确认要删除吗？", function (index) {
        //发异步删除数据
        $(obj).parents("tr").remove();
        layer.msg("已删除!", {
          icon: 1,
          time: 1000,
        });
      });
    }
    // 绑定删除按钮事件
    function bindDelete() {
      document.querySelectorAll(".delete-btn").forEach(function (btn) {
        btn.onclick = function () {
          this.parentNode.remove();
        };
      });
    }

    function delAll(argument) {
      var data = tableCheck.getData();
      layer.confirm("确认要删除吗？" + data, function (index) {
        //捉到所有被选中的，发异步进行删除
        layer.msg("删除成功", {
          icon: 1,
        });
        $(".layui-form-checked").not(".header").parents("tr").remove();
      });
    }
