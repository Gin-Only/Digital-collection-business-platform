    <script>
        layui.use(['form', 'layer'], function () {
            var form = layui.form,
                layer = layui.layer;

            // 监听提交
            form.on('submit(add)', function (data) {
                // 从本地存储中获取原有数据
                var storedData = JSON.parse(localStorage.getItem('formData')) || [];
                // 确保 storedData 是一个数组
                if (!Array.isArray(storedData)) {
                    storedData = [];
                }
                // 将新数据追加到原有数据中
                /*  console.log(data.field) */
                var newItem = {
                    id: new Date().getTime(),
                    tag: data.field.phone,  // 假设这是生成标签
                    remark: data.field.username,  // 假设这是测试备注
                    baseModel: data.field.shipping,  // 本体模型
                    testModel: data.field.contrller,  // 测试模型
                    description: data.field.desc  // 描述信息
                };
                storedData.push(newItem);
                // 将合并后的数据存储到本地
                localStorage.setItem('formData', JSON.stringify(storedData));

                // 将表单数据填充到表格中
                /* fillFormData(data.field); */

                layer.alert("增加成功", { icon: 6 }, function () {
                    /*  console.log("parent", parent); */
                    var frameIndex = parent.layer.getFrameIndex(window.name);
                    // console.log("frameIndex", frameIndex);
                    /* parent.displayStoredModels() */
                    if (parent.displayStoredModels) {
                        parent.displayStoredModels();
                    } else {
                        console.error('The displayStoredModels function is not defined on the parent page.');
                    }
                    var frameIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(frameIndex);
                });
                return false;
            });
            // 页面加载完成后显示已有藏品

            //         data.forEach(function(item) {

            // 将表单数据填充到表格中
            function fillFormData(data) {
                // 遍历对象，将数据填充到表单中
                for (var key in data) {
                    var value = data[key];
                    // 通过表单元素的 name 属性来定位，并填充值
                    $('[name="' + key + '"]').val(value);
                }
                // 触发 layui 的表单渲染
                form.render();
            }
        });
    </script>
