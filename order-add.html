    <script>
      layui.use(["form", "layer", "upload"], function () {
        var $ = layui.jquery,
          form = layui.form,
          layer = layui.layer,
          upload = layui.upload;
        // 处理图片上传
        upload.render({
          elem: "#test2",
          auto: false,
          choose: function (obj) {
            obj.preview(function (index, file, result) {
              var imgHtml =
                '<div class="img-wrap"><img src="' +
                result +
                '" alt="' +
                file.name +
                '" class="layui-upload-img"><span class="delete-btn" onclick="removeImg(this)">删除</span></div>';
              $("#demo2").append(imgHtml);
            });
          },
          /* done: function (res) {
                        //上传完毕
                    } */
        });
        function bindDelete() {
          $(".delete-btn").on("click", function () {
            $(this).parent(".img-wrap").remove(); // 删除当前图片预览
          });
        }
        /* //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                }); */

        // 表单提交事件
        form.on("submit(add)", function (data) {
          var items = JSON.parse(localStorage.getItem("digitalItems") || "[]");
          var newItem = {
            id: new Date().getTime(), // 简单的ID生成策略
            name: data.field.username,
            desc: data.field.desc,
            images: $("#demo2 .img-wrap img")
              .map(function () {
                return $(this).attr("src");
              })
              .get(),
          };
          items.push(newItem);
          console.log("items", items);
          localStorage.setItem("digitalItems", JSON.stringify(items));

          // 提示成功并关闭窗口
          layer.alert("增加成功", { icon: 6 }, function (index) {
            // 关闭当前弹窗
            console.log("parent", parent);

            var frameIndex = parent.layer.getFrameIndex(window.name);
            // console.log("frameIndex", frameIndex);
            parent.displayStoredItems()
            parent.layer.close(frameIndex);
          });

          return false; // 防止表单默认提交
        });

        // 页面加载完成后显示已有藏品
